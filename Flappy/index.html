<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flappy Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait" />
    <meta name="mobile-web-app-capable" content="yes" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #020617;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .back-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            font-size: 12px;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }

        @media (orientation: portrait) {
            canvas {
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../index.html'">
        ‚Üê Back to Menu
    </button>

    <canvas id="gameCanvas" width="480" height="720"></canvas>
    <script>
        // Responsive canvas scaling
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const gameWidth = 480;  // Original game width
            const gameHeight = 720; // Original game height
            const aspectRatio = gameWidth / gameHeight;
            
            // Get available space
            const maxWidth = window.innerWidth - 40;  // Account for padding
            const maxHeight = window.innerHeight - 40;
            
            let newWidth, newHeight;
            
            // Calculate dimensions to fit while maintaining aspect ratio
            if (maxWidth / maxHeight > aspectRatio) {
                // Height is the limiting factor
                newHeight = maxHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                // Width is the limiting factor
                newWidth = maxWidth;
                newHeight = newWidth / aspectRatio;
            }
            
            // Set canvas display size (CSS)
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            
            // Keep internal resolution at original size for game logic
            // The canvas will scale automatically
        }

        // Lock screen orientation to portrait
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(() => {
                    // Lock failed, try alternative methods
                    if (screen.lockOrientation) {
                        screen.lockOrientation('portrait');
                    } else if (screen.mozLockOrientation) {
                        screen.mozLockOrientation('portrait');
                    } else if (screen.msLockOrientation) {
                        screen.msLockOrientation('portrait');
                    }
                });
            } else if (screen.lockOrientation) {
                screen.lockOrientation('portrait');
            } else if (screen.mozLockOrientation) {
                screen.mozLockOrientation('portrait');
            } else if (screen.msLockOrientation) {
                screen.msLockOrientation('portrait');
            }
        }

        // Enter fullscreen mode
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {
                    // Fullscreen failed, continue anyway
                });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Auto-orient and fullscreen on load
        function initializeGame() {
            lockOrientation();
            // Try fullscreen after a short delay to allow orientation lock
            setTimeout(() => {
                enterFullscreen();
            }, 100);
        }

        // Initialize and handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                lockOrientation();
            }, 100);
        });
        
        // Initial setup
        resizeCanvas();
        
        // Auto-initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
        
        // Also try on first user interaction (required by some browsers)
        document.addEventListener('click', function initOnClick() {
            initializeGame();
            document.removeEventListener('click', initOnClick);
        }, { once: true });
    </script>
    <script src="game.js"></script>
</body>
</html>
