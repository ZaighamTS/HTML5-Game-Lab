<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flappy Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            /* Hide browser UI on mobile */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background: #020617;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .ui-overlay .menu-overlay,
        .ui-overlay .game-over-overlay {
            pointer-events: auto;
        }
        .flappy-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 28px;
            font-weight: bold;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .flappy-hud .best { font-size: 18px; }
        .menu-overlay, .game-over-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.9);
        }
        .menu-overlay h1, .game-over-overlay h1 { font-size: 52px; margin: 0 0 10px 0; color: #e5e7eb; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .menu-overlay h2 { font-size: 36px; color: #38bdf8; margin: 0 0 20px 0; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .menu-overlay p, .game-over-overlay p { font-size: 20px; color: rgba(229,231,235,0.9); margin: 8px 0; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .game-over-overlay .game-over-title { font-size: 48px; margin-bottom: 20px; }
        .game-over-overlay .score-line { font-size: 28px; font-weight: bold; }
        .game-over-overlay .new-best { font-size: 24px; color: #fbbf24; margin: 8px 0; }
        .game-over-overlay .best-line { font-size: 22px; color: rgba(229,231,235,0.8); }
        .flappy-btn {
            padding: 16px 32px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            border: 2px solid #38bdf8;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            margin: 20px auto;
            display: block;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .flappy-btn.play-again { border-color: #22c55e; background: linear-gradient(135deg, #22c55e, #16a34a); }
        .flappy-btn:hover { transform: scale(1.05); }

        .back-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            font-size: 12px;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }

        @media (orientation: portrait) {
            canvas {
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../index.html'">
        ← Back to Menu
    </button>

    <div class="game-container">
        <canvas id="gameCanvas" width="480" height="720"></canvas>
        <div class="ui-overlay">
            <div class="flappy-hud" id="flappyHud">
                <span id="flappyScore">0</span>
                <span class="best">Best: <span id="flappyBest">0</span></span>
            </div>
            <div class="menu-overlay" id="flappyMenuOverlay">
                <h1>FLAPPY</h1>
                <h2>CLONE</h2>
                <p>Tap / Click / Space / ↑ to flap</p>
                <button type="button" class="flappy-btn" id="flappyStartBtn">Press to Start</button>
            </div>
            <div class="game-over-overlay" id="flappyGameOverOverlay" style="display: none;">
                <h1 class="game-over-title">Game Over</h1>
                <p class="score-line">Score: <span id="flappyGameOverScore">0</span></p>
                <p class="new-best" id="flappyNewBest" style="display: none;">New Best Score!</p>
                <p class="best-line">Best: <span id="flappyGameOverBest">0</span></p>
                <button type="button" class="flappy-btn play-again" id="flappyPlayAgainBtn">Play Again</button>
                <p style="font-size: 18px; color: rgba(148,163,184,0.7);">Press or tap to play again</p>
            </div>
        </div>
    </div>
    <script>
        // Responsive canvas scaling with devicePixelRatio for crisp rendering
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const gameWidth = 480;  // Original game width
            const gameHeight = 720; // Original game height
            const aspectRatio = gameWidth / gameHeight;
            
            // Get device pixel ratio for crisp rendering (handles high-DPI displays)
            const dpr = window.devicePixelRatio || 1;
            
            // Get available space
            const maxWidth = window.innerWidth - 40;  // Account for padding
            const maxHeight = window.innerHeight - 40;
            
            let displayWidth, displayHeight;
            
            // Calculate display dimensions to fit while maintaining aspect ratio
            if (maxWidth / maxHeight > aspectRatio) {
                // Height is the limiting factor
                displayHeight = maxHeight;
                displayWidth = displayHeight * aspectRatio;
            } else {
                // Width is the limiting factor
                displayWidth = maxWidth;
                displayHeight = displayWidth / aspectRatio;
            }
            
            // Set canvas display size (CSS) - this is what the user sees
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            
            // Set canvas internal resolution to fixed game dimensions (UI is in HTML)
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            canvas._dpr = dpr;
            
            // Notify game.js to refresh its context if it has loaded
            if (window.refreshGameContext) {
                window.refreshGameContext();
            }
        }

        // Lock screen orientation to portrait - AGGRESSIVE MODE
        function lockOrientation() {
            const orientation = 'portrait';
            
            // Try multiple methods for maximum compatibility
            const methods = [
                () => {
                    if (screen.orientation && screen.orientation.lock) {
                        return screen.orientation.lock(orientation);
                    }
                },
                () => {
                    if (screen.lockOrientation) {
                        return screen.lockOrientation(orientation);
                    }
                },
                () => {
                    if (screen.mozLockOrientation) {
                        return screen.mozLockOrientation(orientation);
                    }
                },
                () => {
                    if (screen.msLockOrientation) {
                        return screen.msLockOrientation(orientation);
                    }
                }
            ];
            
            for (const method of methods) {
                try {
                    const result = method();
                    if (result && typeof result.then === 'function') {
                        result.catch(() => {
                            // Try next method if this one fails
                        });
                        return;
                    } else if (result !== undefined) {
                        return;
                    }
                } catch (e) {
                    // Continue to next method
                }
            }
        }
        
        // Aggressively lock orientation with multiple attempts
        function lockOrientationAggressive() {
            lockOrientation();
            
            // Try multiple times with delays
            [50, 100, 200, 300, 500, 750, 1000].forEach(delay => {
                setTimeout(() => {
                    lockOrientation();
                }, delay);
            });
        }

        // Enter fullscreen mode (more aggressive approach)
        function enterFullscreen() {
            const elem = document.documentElement;
            const body = document.body;
            
            // Try multiple methods for maximum compatibility
            const methods = [
                () => elem.requestFullscreen(),
                () => elem.webkitRequestFullscreen(),
                () => elem.mozRequestFullScreen(),
                () => elem.msRequestFullscreen(),
                () => body.requestFullscreen(),
                () => body.webkitRequestFullscreen(),
                () => body.mozRequestFullScreen(),
                () => body.msRequestFullscreen()
            ];
            
            for (const method of methods) {
                try {
                    if (method) {
                        const result = method();
                        if (result && typeof result.then === 'function') {
                            result.catch(() => {});
                        }
                        return;
                    }
                } catch (e) {
                    // Continue to next method
                }
            }
        }

        // Check if already in fullscreen
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.webkitFullscreenElement || 
                     document.mozFullScreenElement || 
                     document.msFullscreenElement);
        }

        // Auto-orient and fullscreen on load - AGGRESSIVE MODE
        function initializeGame() {
            lockOrientationAggressive();
            resizeCanvas();
            
            // Try fullscreen with multiple strategies and timing
            const tryFullscreenMultipleTimes = () => {
                if (!isFullscreen()) {
                    enterFullscreen();
                }
            };
            
            // Immediate attempts
            tryFullscreenMultipleTimes();
            
            // Try with requestAnimationFrame (runs before paint)
            requestAnimationFrame(() => {
                tryFullscreenMultipleTimes();
            });
            
            // Multiple delayed attempts
            [50, 100, 200, 300, 500, 750, 1000, 1500].forEach(delay => {
                setTimeout(() => {
                    tryFullscreenMultipleTimes();
                }, delay);
            });
        }

        // Initialize and handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                lockOrientationAggressive();
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
        
        // Also try orientation lock on various events
        window.addEventListener('load', () => {
            setTimeout(() => {
                lockOrientationAggressive();
            }, 100);
        });
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(() => {
                    lockOrientationAggressive();
                }, 50);
            }
        });
        
        window.addEventListener('focus', () => {
            setTimeout(() => {
                lockOrientationAggressive();
            }, 50);
        });
        
        // Try on any user interaction (some browsers require this)
        const tryLockOrientationOnInteraction = () => {
            lockOrientationAggressive();
        };
        
        document.addEventListener('click', tryLockOrientationOnInteraction, { once: false });
        document.addEventListener('touchstart', tryLockOrientationOnInteraction, { once: false });
        
        // Try fullscreen on ANY user interaction (fallback)
        const tryFullscreenOnInteraction = () => {
            if (!isFullscreen()) {
                enterFullscreen();
            }
        };
        
        // Listen for various user interaction events (as fallback)
        document.addEventListener('click', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('touchstart', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('touchend', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('keydown', tryFullscreenOnInteraction, { once: false });
        
        // Initial setup - try multiple initialization points
        resizeCanvas();
        
        // Try on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
        
        // Also try on window load (after all resources loaded)
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
        
        // Try when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isFullscreen()) {
                setTimeout(() => {
                    enterFullscreen();
                }, 50);
            }
        });
        
        // Try on window focus
        window.addEventListener('focus', () => {
            if (!isFullscreen()) {
                setTimeout(() => {
                    enterFullscreen();
                }, 50);
            }
        });
        
        // Try on pageshow (back/forward navigation)
        window.addEventListener('pageshow', () => {
            setTimeout(() => {
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
    </script>
    <!-- Load utilities for error handling -->
    <script src="../common/utils.js"></script>
    <script>
        // Check browser support before loading game
        (function() {
            if (window.GameUtils && window.GameUtils.BrowserSupport) {
                const support = window.GameUtils.BrowserSupport.getStatus();
                
                if (!support.canvas) {
                    window.GameUtils.ErrorHandler.showError(
                        'Your browser does not support HTML5 Canvas. Please use a modern browser.',
                        true
                    );
                    return;
                }
                
                if (!support.animationFrame) {
                    window.GameUtils.ErrorHandler.showError(
                        'Your browser does not support requestAnimationFrame. Please use a modern browser.',
                        true
                    );
                    return;
                }
            }
        })();
    </script>
    <script src="game.js"></script>
</body>
</html>
