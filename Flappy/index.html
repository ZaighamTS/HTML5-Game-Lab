<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flappy Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=portrait" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            /* Hide browser UI on mobile */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            background: #020617;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .back-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            font-size: 12px;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }

        @media (orientation: portrait) {
            canvas {
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../index.html'">
        ‚Üê Back to Menu
    </button>

    <canvas id="gameCanvas" width="480" height="720"></canvas>
    <script>
        // Responsive canvas scaling
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const gameWidth = 480;  // Original game width
            const gameHeight = 720; // Original game height
            const aspectRatio = gameWidth / gameHeight;
            
            // Get available space
            const maxWidth = window.innerWidth - 40;  // Account for padding
            const maxHeight = window.innerHeight - 40;
            
            let newWidth, newHeight;
            
            // Calculate dimensions to fit while maintaining aspect ratio
            if (maxWidth / maxHeight > aspectRatio) {
                // Height is the limiting factor
                newHeight = maxHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                // Width is the limiting factor
                newWidth = maxWidth;
                newHeight = newWidth / aspectRatio;
            }
            
            // Set canvas display size (CSS)
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            
            // Keep internal resolution at original size for game logic
            // The canvas will scale automatically
        }

        // Lock screen orientation to portrait
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait').catch(() => {
                    // Lock failed, try alternative methods
                    if (screen.lockOrientation) {
                        screen.lockOrientation('portrait');
                    } else if (screen.mozLockOrientation) {
                        screen.mozLockOrientation('portrait');
                    } else if (screen.msLockOrientation) {
                        screen.msLockOrientation('portrait');
                    }
                });
            } else if (screen.lockOrientation) {
                screen.lockOrientation('portrait');
            } else if (screen.mozLockOrientation) {
                screen.mozLockOrientation('portrait');
            } else if (screen.msLockOrientation) {
                screen.msLockOrientation('portrait');
            }
        }

        // Enter fullscreen mode (more aggressive approach)
        function enterFullscreen() {
            const elem = document.documentElement;
            const body = document.body;
            
            // Try multiple methods for maximum compatibility
            const methods = [
                () => elem.requestFullscreen(),
                () => elem.webkitRequestFullscreen(),
                () => elem.mozRequestFullScreen(),
                () => elem.msRequestFullscreen(),
                () => body.requestFullscreen(),
                () => body.webkitRequestFullscreen(),
                () => body.mozRequestFullScreen(),
                () => body.msRequestFullscreen()
            ];
            
            for (const method of methods) {
                try {
                    if (method) {
                        const result = method();
                        if (result && typeof result.then === 'function') {
                            result.catch(() => {});
                        }
                        return;
                    }
                } catch (e) {
                    // Continue to next method
                }
            }
        }

        // Check if already in fullscreen
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.webkitFullscreenElement || 
                     document.mozFullScreenElement || 
                     document.msFullscreenElement);
        }

        // Auto-orient and fullscreen on load - AGGRESSIVE MODE
        function initializeGame() {
            lockOrientation();
            resizeCanvas();
            
            // Try fullscreen with multiple strategies and timing
            const tryFullscreenMultipleTimes = () => {
                if (!isFullscreen()) {
                    enterFullscreen();
                }
            };
            
            // Immediate attempts
            tryFullscreenMultipleTimes();
            
            // Try with requestAnimationFrame (runs before paint)
            requestAnimationFrame(() => {
                tryFullscreenMultipleTimes();
            });
            
            // Multiple delayed attempts
            [50, 100, 200, 300, 500, 750, 1000, 1500].forEach(delay => {
                setTimeout(() => {
                    tryFullscreenMultipleTimes();
                }, delay);
            });
        }

        // Initialize and handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                lockOrientation();
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
        
        // Try fullscreen on ANY user interaction (fallback)
        const tryFullscreenOnInteraction = () => {
            if (!isFullscreen()) {
                enterFullscreen();
            }
        };
        
        // Listen for various user interaction events (as fallback)
        document.addEventListener('click', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('touchstart', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('touchend', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('keydown', tryFullscreenOnInteraction, { once: false });
        
        // Initial setup - try multiple initialization points
        resizeCanvas();
        
        // Try on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
        
        // Also try on window load (after all resources loaded)
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
        
        // Try when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isFullscreen()) {
                setTimeout(() => {
                    enterFullscreen();
                }, 50);
            }
        });
        
        // Try on window focus
        window.addEventListener('focus', () => {
            if (!isFullscreen()) {
                setTimeout(() => {
                    enterFullscreen();
                }, 50);
            }
        });
        
        // Try on pageshow (back/forward navigation)
        window.addEventListener('pageshow', () => {
            setTimeout(() => {
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
