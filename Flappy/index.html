<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flappy Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape" />
    <meta name="mobile-web-app-capable" content="yes" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #020617;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .back-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            font-size: 12px;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .rotate-prompt.show {
            display: flex;
        }

        .rotate-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(90deg); }
            50% { transform: rotate(0deg); }
        }

        .rotate-prompt h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .rotate-prompt p {
            font-size: 16px;
            opacity: 0.8;
        }

        @media (orientation: landscape) {
            .rotate-prompt {
                display: none !important;
            }
        }

        @media (orientation: landscape) {
            canvas {
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="rotate-prompt" id="rotatePrompt">
        <div class="rotate-icon">üì±</div>
        <h2>Please Rotate Your Device</h2>
        <p>This game works best in landscape mode</p>
    </div>
    <button class="back-btn" onclick="window.location.href = '../index.html'">
        ‚Üê Back to Menu
    </button>

    <canvas id="gameCanvas" width="480" height="720"></canvas>
    <script>
        // Responsive canvas scaling
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const gameWidth = 480;  // Original game width
            const gameHeight = 720; // Original game height
            const aspectRatio = gameWidth / gameHeight;
            
            // Get available space
            const maxWidth = window.innerWidth - 40;  // Account for padding
            const maxHeight = window.innerHeight - 40;
            
            let newWidth, newHeight;
            
            // Calculate dimensions to fit while maintaining aspect ratio
            if (maxWidth / maxHeight > aspectRatio) {
                // Height is the limiting factor
                newHeight = maxHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                // Width is the limiting factor
                newWidth = maxWidth;
                newHeight = newWidth / aspectRatio;
            }
            
            // Set canvas display size (CSS)
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            
            // Keep internal resolution at original size for game logic
            // The canvas will scale automatically
        }

        // Lock screen orientation to landscape
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {
                // Lock failed, show rotation prompt
            });
        } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape');
        } else if (screen.mozLockOrientation) {
            screen.mozLockOrientation('landscape');
        } else if (screen.msLockOrientation) {
            screen.msLockOrientation('landscape');
        }

        // Show rotation prompt on portrait mobile devices
        function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isPortrait && isMobile) {
                document.getElementById('rotatePrompt').classList.add('show');
            } else {
                document.getElementById('rotatePrompt').classList.remove('show');
            }
        }

        // Initialize and handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            checkOrientation();
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                checkOrientation();
            }, 100);
        });
        
        // Initial resize
        resizeCanvas();
        checkOrientation();
    </script>
    <script src="game.js"></script>
</body>
</html>
