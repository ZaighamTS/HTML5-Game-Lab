<!DOCTYPE html>
<html>
<head>
    <title>Pong HTML5</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1f2933, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .game-container {
            position: relative;
            border: 3px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
            background: #000;
            padding: 4px;
        }

        canvas {
            display: block;
            background: #000;
        }

        .back-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            font-size: 12px;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../index.html'">
        ‚Üê Back to Menu
    </button>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
