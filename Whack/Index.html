<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Whack-a-Mole</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: radial-gradient(circle at top, #1f2933, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            /* Hide browser UI on mobile */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            border: 3px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
            background: #000;
            padding: 4px;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            background: #000;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .back-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            font-size: 12px;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
            opacity: 0.8;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .ui-overlay .whack-menu-overlay,
        .ui-overlay .whack-gameover-overlay {
            pointer-events: auto;
        }
        .whack-hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.4);
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .whack-hud .hud-combo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 70px;
            color: #facc15;
            font-size: 26px;
        }
        .whack-menu-overlay,
        .whack-gameover-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.9);
        }
        .whack-menu-overlay h1, .whack-gameover-overlay h1 { font-size: 56px; margin: 0 0 10px 0; color: #e5e7eb; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .whack-menu-overlay h2 { font-size: 40px; color: #d97706; margin: 0 0 20px 0; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .whack-menu-overlay p, .whack-gameover-overlay p { font-size: 20px; color: rgba(229,231,235,0.9); margin: 8px 0; font-family: Arial, sans-serif; -webkit-font-smoothing: antialiased; }
        .whack-go-title { font-size: 48px; }
        .whack-go-score { font-size: 28px; font-weight: bold; }
        .whack-new-best { font-size: 24px; color: #fbbf24; }
        .whack-best-line { font-size: 22px; color: rgba(229,231,235,0.8); }
        .whack-countdown { font-size: 18px; color: rgba(148,163,184,0.7); margin-top: 10px; }
        .whack-btn {
            padding: 16px 32px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            border: 2px solid #d97706;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #d97706, #b45309);
            margin: 20px auto;
            display: block;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .whack-btn:hover { transform: scale(1.05); }

        @media (orientation: landscape) {
            .game-container {
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 40px);
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href = '../index.html'">
        ‚Üê Back to Menu
    </button>

    <div class="game-container">
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        <div class="ui-overlay">
            <div class="whack-hud" id="whackHud">
                <div class="hud-score">Score: <span id="whackScore">0</span></div>
                <div class="hud-time">Time: <span id="whackTime">30</span></div>
                <div class="hud-lives">Lives: <span id="whackLives">3</span></div>
                <div class="hud-combo" id="whackCombo" style="display: none;">Combo x<span id="whackComboVal">2</span></div>
            </div>
            <div class="whack-menu-overlay" id="whackMenuOverlay">
                <h1>WHACK</h1>
                <h2>A MOLE</h2>
                <p>Click / Tap the moles to whack them!</p>
                <button type="button" class="whack-btn" id="whackStartBtn">Press to Start</button>
            </div>
            <div class="whack-gameover-overlay" id="whackGameOverOverlay" style="display: none;">
                <h1 class="whack-go-title" id="whackGameOverTitle">Game Over!</h1>
                <p class="whack-go-score">Final Score: <span id="whackFinalScore">0</span></p>
                <p class="whack-new-best" id="whackNewBest" style="display: none;">New Best Score!</p>
                <p class="whack-best-line">Best: <span id="whackBestScore">0</span></p>
                <button type="button" class="whack-btn" id="whackPlayAgainBtn" style="display: none;">Play Again</button>
                <p class="whack-countdown" id="whackCountdown"></p>
            </div>
        </div>
    </div>
    <script>
        // Responsive canvas scaling with devicePixelRatio for crisp rendering
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.querySelector('.game-container');
            const gameWidth = 900;  // Original game width
            const gameHeight = 600; // Original game height
            const aspectRatio = gameWidth / gameHeight;
            
            // Get device pixel ratio for crisp rendering (handles high-DPI displays)
            const dpr = window.devicePixelRatio || 1;
            
            // Get available space
            const maxWidth = window.innerWidth - 40;  // Account for padding
            const maxHeight = window.innerHeight - 40;
            
            let displayWidth, displayHeight;
            
            // Calculate display dimensions to fit while maintaining aspect ratio
            if (maxWidth / maxHeight > aspectRatio) {
                // Height is the limiting factor
                displayHeight = maxHeight;
                displayWidth = displayHeight * aspectRatio;
            } else {
                // Width is the limiting factor
                displayWidth = maxWidth;
                displayHeight = displayWidth / aspectRatio;
            }
            
            // Set canvas display size (CSS) - this is what the user sees
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            
            // Set canvas internal resolution to fixed game dimensions (UI is in HTML)
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            canvas._scaleX = displayWidth / gameWidth;
            canvas._scaleY = displayHeight / gameHeight;
        }

        // Lock screen orientation to landscape - AGGRESSIVE MODE
        function lockOrientation() {
            const orientation = 'landscape';
            
            // Try multiple methods for maximum compatibility
            const methods = [
                () => {
                    if (screen.orientation && screen.orientation.lock) {
                        return screen.orientation.lock(orientation);
                    }
                },
                () => {
                    if (screen.lockOrientation) {
                        return screen.lockOrientation(orientation);
                    }
                },
                () => {
                    if (screen.mozLockOrientation) {
                        return screen.mozLockOrientation(orientation);
                    }
                },
                () => {
                    if (screen.msLockOrientation) {
                        return screen.msLockOrientation(orientation);
                    }
                }
            ];
            
            for (const method of methods) {
                try {
                    const result = method();
                    if (result && typeof result.then === 'function') {
                        result.catch(() => {
                            // Try next method if this one fails
                        });
                        return;
                    } else if (result !== undefined) {
                        return;
                    }
                } catch (e) {
                    // Continue to next method
                }
            }
        }
        
        // Aggressively lock orientation with multiple attempts
        function lockOrientationAggressive() {
            lockOrientation();
            
            // Try multiple times with delays
            [50, 100, 200, 300, 500, 750, 1000].forEach(delay => {
                setTimeout(() => {
                    lockOrientation();
                }, delay);
            });
        }

        // Enter fullscreen mode (more aggressive approach)
        function enterFullscreen() {
            const elem = document.documentElement;
            const body = document.body;
            
            // Try multiple methods for maximum compatibility
            const methods = [
                () => elem.requestFullscreen().catch(() => {}),
                () => elem.webkitRequestFullscreen().catch(() => {}),
                () => elem.mozRequestFullScreen().catch(() => {}),
                () => elem.msRequestFullscreen().catch(() => {}),
                () => body.requestFullscreen().catch(() => {}),
                () => body.webkitRequestFullscreen().catch(() => {}),
                () => body.mozRequestFullScreen().catch(() => {}),
                () => body.msRequestFullscreen().catch(() => {})
            ];
            
            for (const method of methods) {
                try {
                    if (method) {
                        const result = method();
                        if (result && typeof result.then === 'function') {
                            result.catch(() => {}); // Silently handle rejection
                        }
                        return;
                    }
                } catch (e) {
                    // Silently continue to next method
                }
            }
        }

        // Check if already in fullscreen
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.webkitFullscreenElement || 
                     document.mozFullScreenElement || 
                     document.msFullscreenElement);
        }

        // Auto-orient and fullscreen on load - AGGRESSIVE MODE
        function initializeGame() {
            lockOrientationAggressive();
            resizeCanvas();
            
            // Try fullscreen with multiple strategies and timing
            const tryFullscreenMultipleTimes = () => {
                if (!isFullscreen()) {
                    enterFullscreen();
                }
            };
            
            // Immediate attempts
            tryFullscreenMultipleTimes();
            
            // Try with requestAnimationFrame (runs before paint)
            requestAnimationFrame(() => {
                tryFullscreenMultipleTimes();
            });
            
            // Multiple delayed attempts
            [50, 100, 200, 300, 500, 750, 1000, 1500].forEach(delay => {
                setTimeout(() => {
                    tryFullscreenMultipleTimes();
                }, delay);
            });
        }

        // Initialize and handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeCanvas();
                lockOrientationAggressive();
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
        
        // Also try orientation lock on various events
        window.addEventListener('load', () => {
            setTimeout(() => {
                lockOrientationAggressive();
            }, 100);
        });
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                setTimeout(() => {
                    lockOrientationAggressive();
                }, 50);
            }
        });
        
        window.addEventListener('focus', () => {
            setTimeout(() => {
                lockOrientationAggressive();
            }, 50);
        });
        
        // Try on any user interaction (some browsers require this)
        const tryLockOrientationOnInteraction = () => {
            lockOrientationAggressive();
        };
        
        document.addEventListener('click', tryLockOrientationOnInteraction, { once: false });
        document.addEventListener('touchstart', tryLockOrientationOnInteraction, { once: false });
        
        // Try fullscreen on ANY user interaction (fallback)
        const tryFullscreenOnInteraction = () => {
            if (!isFullscreen()) {
                enterFullscreen();
            }
        };
        
        // Listen for various user interaction events (as fallback)
        document.addEventListener('click', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('touchstart', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('touchend', tryFullscreenOnInteraction, { once: false });
        document.addEventListener('keydown', tryFullscreenOnInteraction, { once: false });
        
        // Initial setup - try multiple initialization points
        resizeCanvas();
        
        // Try on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
        
        // Also try on window load (after all resources loaded)
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
        
        // Try when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isFullscreen()) {
                setTimeout(() => {
                    enterFullscreen();
                }, 50);
            }
        });
        
        // Try on window focus
        window.addEventListener('focus', () => {
            if (!isFullscreen()) {
                setTimeout(() => {
                    enterFullscreen();
                }, 50);
            }
        });
        
        // Try on pageshow (back/forward navigation)
        window.addEventListener('pageshow', () => {
            setTimeout(() => {
                if (!isFullscreen()) enterFullscreen();
            }, 100);
        });
    </script>
    <!-- Load utilities for error handling -->
    <script src="../common/utils.js"></script>
    <script>
        // Check browser support before loading game
        (function() {
            if (window.GameUtils && window.GameUtils.BrowserSupport) {
                const support = window.GameUtils.BrowserSupport.getStatus();
                
                if (!support.canvas) {
                    window.GameUtils.ErrorHandler.showError(
                        'Your browser does not support HTML5 Canvas. Please use a modern browser.',
                        true
                    );
                    return;
                }
                
                if (!support.animationFrame) {
                    window.GameUtils.ErrorHandler.showError(
                        'Your browser does not support requestAnimationFrame. Please use a modern browser.',
                        true
                    );
                    return;
                }
            }
        })();
    </script>
    <script src="game.js"></script>
    <script>
        // Ensure canvas is resized after game.js loads
        // This guarantees crisp rendering on all devices
        window.addEventListener('load', () => {
            setTimeout(() => {
                resizeCanvas();
                // Re-trigger resize on orientation change
                window.addEventListener('resize', resizeCanvas);
                window.addEventListener('orientationchange', () => {
                    setTimeout(resizeCanvas, 100);
                });
            }, 0);
        });
    </script>
</body>
</html>
